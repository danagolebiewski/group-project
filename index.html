<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Perfect Date</title>
    <link rel="stylesheet" href="./assets/style.css" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body>
    <header class="header has-background-success-dark">
      <h1 class="headertext is-size-2 has-text-light has-text-centered">
        The Perfect Date Night
      </h1>
    </header>
    <div  class="field has-addons columns">
      <input
        id="input-box"
        class="input is-medium m-4"
        type="text"
        placeholder="Enter City, State OR Zip Code"
      />
      <div class="select is-medium m-4">
        <select>
          <option>Select Restaurant Food Preference</option>
          <option>Chinese</option>
          <option>French</option>
          <option>Greek</option>
          <option>Indian</option>
          <option>Italian</option>
          <option>Japanese</option>
          <option>Mediterranian</option>
          <option>Mexican</option>
          <option>Thai</option>
          <option>Vegetarian or Vegan</option>
        </select>
      </div>
    </div>
    <div class="searchbutton">
      <button
        id="search-btn button is-info"
        class="button m-3 is-success is-active"
      >
        Search
      </button>
    </div>
    <br />
    <br />
    <div id="results" class="tile is-ancestor">
      <section
        id="restaurant"
        class="results tile is-5 is-vertical has-text-centered has-background-success"
      >
        <p>this is where the restaurant results will go</p>
      </section>
      <section
        id="movie"
        class="results tile is-5 is-vertical has-text-centered has-background-success"
      >
        <p>this is where the movie results will go</p>
      </section>
    </div>
    <footer id="footer" class="footer">
      <div class="content has-text-centered">
        <p class="footer has-background-success-dark has-text-light">
          Created by:
          <a class="links has-text-light" href="#">Nathan Aramyan</a>,
          <a class="links has-text-light" href="#">Shanon Holland</a>, and
          <a class="links has-text-light" href="#">Dana Golebiewski</a>
        </p>
      </div>
    </footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
