<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">

</head>
<body>
  <header>
    <h1>The Perfect Date Night</h1>
  </header>
  <div id="input-box field has-addons">
    <input class="input is-medium column is-one-third" type="text" placeholder="Enter City, State OR Zip Code">
    <div class="select is-medium column is-one-third">
      <select>
        <option>Select Restaurant Food Preference</option>
        <option>Chinese</option>
        <option>French</option>
        <option>Greek</option>
        <option>Indian</option>
        <option>Italian</option>
        <option>Japanese</option>
        <option>Mediterranian</option>
        <option>Mexican</option>
        <option>Thai</option>
      </select>
    </div>
    <button id="search-btn button is-info">Search</button>
  </div>
  <section id="restaurant" class="results">
    <p>this is where the restaurant results will go</p>
  </section>
  <section id="movie" class="results">
    <p>this is where the movie results will go</p>
  </section>
  <script src="./assets/script.js"></script>
</body>
</html>
