<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>The Perfect Date Night</h1>
  </header>
  <div id="input-box" class="field has-addons columns">
    <input class="input is-medium" type="text" placeholder="Enter City, State OR Zip Code">
    <div class="select is-medium">
      <select>
        <option>Select Restaurant Food Preference</option>
        <option>Chinese</option>
        <option>French</option>
        <option>Greek</option>
        <option>Indian</option>
        <option>Italian</option>
        <option>Japanese</option>
        <option>Mediterranian</option>
        <option>Mexican</option>
        <option>Thai</option>
        <option>Vegetarian or Vegan</option>
      </select>
    </div>
    <button id="search-btn button is-info">Search</button>
  </div>
  <br>
  <br>
  <div id="results" class="tile is-ancestor">
    <section id="restaurant" class="results tile is-5 is-vertical has-text-centered has-background-success">
      <p>this is where the restaurant results will go</p>
    </section>
    <section id="movie" class="results tile is-5 is-vertical has-text-centered has-background-success">
      <p>this is where the movie results will go</p>
    </section>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
